name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Transform Spark code for Pages deployment
        run: |
          echo "=== Creating Spark compatibility layers ==="
          
          # Create replacement hooks that work without Spark runtime
          mkdir -p ./src/lib/pages-compat
          
          cat > ./src/lib/pages-compat/hooks.ts << 'EOF'
          import { useState } from 'react'
          
          export function useKV<T>(key: string, defaultValue: T): [T, (value: T | ((prev: T) => T)) => void, () => void] {
            const [value, setValue] = useState<T>(() => {
              if (typeof window === 'undefined') return defaultValue
              try {
                const stored = localStorage.getItem(`spark-kv-${key}`)
                return stored ? JSON.parse(stored) : defaultValue
              } catch {
                return defaultValue
              }
            })
          
            const setStoredValue = (newValue: T | ((prev: T) => T)) => {
              setValue(prev => {
                const finalValue = typeof newValue === 'function' ? (newValue as (prev: T) => T)(prev) : newValue
                try {
                  localStorage.setItem(`spark-kv-${key}`, JSON.stringify(finalValue))
                } catch (e) {
                  console.warn('localStorage failed:', e)
                }
                return finalValue
              })
            }
          
            const deleteStoredValue = () => {
              setValue(defaultValue)
              try {
                localStorage.removeItem(`spark-kv-${key}`)
              } catch (e) {
                console.warn('localStorage failed:', e)
              }
            }
          
            return [value, setStoredValue, deleteStoredValue]
          }
          EOF
          
          cat > ./src/lib/pages-compat/spark.ts << 'EOF'
          interface SparkAPI {
            llmPrompt: (strings: TemplateStringsArray, ...values: any[]) => string
            llm: (prompt: string, model?: string, jsonMode?: boolean) => Promise<string>
            user: () => Promise<{ login: string; email: string; avatarUrl: string; id: number; isOwner: boolean }>
            kv: {
              get: <T>(key: string) => Promise<T | undefined>
              set: <T>(key: string, value: T) => Promise<void>
              delete: (key: string) => Promise<void>
              keys: () => Promise<string[]>
            }
          }
          
          async function callGitHubModels(prompt: string, model?: string, jsonMode?: boolean): Promise<string> {
            const token = process.env.GITHUB_TOKEN || (typeof localStorage !== 'undefined' ? localStorage.getItem('github-token') : null)
            if (!token) {
              return 'GitHub Models API requires a token. Set GITHUB_TOKEN environment variable or add token in app settings.'
            }
          
            try {
              const response = await fetch('https://models.github.ai/inference/chat/completions', {
                method: 'POST',
                headers: {
                  'Authorization': `Bearer ${token}`,
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  model: model || 'gpt-4o-mini',
                  messages: [{ role: 'user', content: prompt }],
                  temperature: 0.7,
                  max_tokens: 2000,
                  ...(jsonMode && { response_format: { type: 'json_object' } })
                })
              })
          
              if (!response.ok) {
                return `GitHub Models API error: ${response.status}`
              }
          
              const data = await response.json()
              return data.choices?.[0]?.message?.content || 'No response'
            } catch (error) {
              return `API Error: ${error instanceof Error ? error.message : 'Unknown error'}`
            }
          }
          
          const spark: SparkAPI = {
            llmPrompt: (strings: TemplateStringsArray, ...values: any[]) => {
              return strings.reduce((result, string, i) => result + string + (values[i] || ''), '')
            },
            llm: callGitHubModels,
            user: async () => ({ 
              login: 'github-user', 
              email: 'user@github.com', 
              avatarUrl: 'https://github.com/github.png', 
              id: 123456, 
              isOwner: true 
            }),
            kv: {
              get: async <T>(key: string) => {
                try {
                  const stored = localStorage.getItem(`spark-kv-${key}`)
                  return stored ? JSON.parse(stored) : undefined
                } catch { return undefined }
              },
              set: async <T>(key: string, value: T) => {
                try {
                  localStorage.setItem(`spark-kv-${key}`, JSON.stringify(value))
                } catch (e) { console.warn('localStorage failed:', e) }
              },
              delete: async (key: string) => {
                try {
                  localStorage.removeItem(`spark-kv-${key}`)
                } catch (e) { console.warn('localStorage failed:', e) }
              },
              keys: async () => {
                try {
                  return Object.keys(localStorage).filter(k => k.startsWith('spark-kv-')).map(k => k.replace('spark-kv-', ''))
                } catch { return [] }
              }
            }
          }
          
          if (typeof window !== 'undefined') {
            (window as any).spark = spark
          }
          
          export default spark
          EOF
          
          # Fix the specific imports that are causing build failures
          find ./src -name "*.ts" -o -name "*.tsx" | xargs sed -i \
            -e 's|from ["'"'"']@github/spark/hooks["'"'"']|from "@/lib/pages-compat/hooks"|g' \
            -e 's|from ["'"'"']@github/spark/spark["'"'"']|from "@/lib/pages-compat/spark"|g' \
            -e 's|from ["'"'"']@github/spark["'"'"']|from "@/lib/pages-compat/spark"|g' \
            -e 's|import ["'"'"']@github/spark/spark["'"'"']|import "@/lib/pages-compat/spark"|g'
          
          # Fix common Phosphor icon name issues
          find ./src -name "*.ts" -o -name "*.tsx" | xargs sed -i \
            -e 's/\bGithub\b/GithubLogo/g' \
            -e 's/\bShare\b/ShareNetwork/g' \
            -e 's/\bUsers\b/UsersFour/g' \
            -e 's/\bZap\b/Lightning/g' \
            -e 's/\bHeart\b/Heart/g' \
            -e 's/\bAlertTriangle\b/Warning/g' \
            -e 's/\bMessageSquare\b/ChatCircle/g'
          
          # Completely rewrite vite.config.ts to remove all Spark dependencies
          if [ -f vite.config.ts ]; then
            cp vite.config.ts vite.config.ts.backup
            
            cat > vite.config.ts << 'EOF'
          import tailwindcss from "@tailwindcss/vite";
          import react from "@vitejs/plugin-react-swc";
          import { defineConfig } from "vite";
          import { resolve } from 'path'
          
          const projectRoot = process.env.PROJECT_ROOT || import.meta.dirname
          
          export default defineConfig({
           plugins: [
             react(),
             tailwindcss(),
           ],
           resolve: {
             alias: {
               '@': resolve(projectRoot, 'src')
             }
           },
           base: process.env.VITE_BASE || '/',
          });
          EOF
            
            echo "Rewrote vite.config.ts without Spark dependencies"
          fi
          
          # Remove @github/spark from package.json to prevent resolution issues
          if [ -f package.json ]; then
            node -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              if (pkg.dependencies) delete pkg.dependencies['@github/spark'];
              if (pkg.devDependencies) delete pkg.devDependencies['@github/spark'];
              fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
            "
            echo "Removed @github/spark from package.json"
          fi

      - name: Install dependencies
        run: npm install

      - name: Build for Pages
        run: npm run build
        env:
          VITE_BASE: "/git-history-cleaner/"
          GITHUB_TOKEN: ${{ github.token }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
